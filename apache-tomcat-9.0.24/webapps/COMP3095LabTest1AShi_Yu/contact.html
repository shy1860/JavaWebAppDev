<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>A Web Page</title>
</head>
<body>


<h1 style="position: center;text-align:center;">Contact Form</h1>
<h3>Please fill in your information</h3>
<div style=" margin:auto;">
  <div style="align:center;display:center; height:200px;width:auto;text-align:center;float:center;">
    <form action="Validation" method="post">
<table style="width:100%">
  <tr>
    <td style="text-align:left;">First Name*:</td>   
 <td style="text-align:left;"> <input type="text" name="firstname" placeholder="first name"  required></td>
    
 
  </tr>
  <tr>
    <td style="text-align:left;">Last Name*</td>
    <td style="text-align:left;"><input type="text" name="lastname" placeholder="last name"  required></td>
  </tr>
  <tr>
   <td style="text-align:left;">Your Email*</td>
    <td style="text-align:left;"><input type="email" name="email" placeholder="e.g. hello@contact.net"  required></td>
  </tr>
  <tr>
   <td style="text-align:left;">Message Subject*</td>
    <td style="text-align:left;"><input type="text" name="messagesubject" placeholder="subject"  required></td>
  </tr>
  <tr><td colspan="2" style="text-align:left;">Message*</td></tr>
  <tr><td colspan="2" style="text-align:left;"><textarea name="messagebody" cols="80" rows="10" required></textarea></td></tr>
  
</table>     
<input type="submit" value="Submit">
    </form>
  </div> 


  </div>





</body>
</html>
